<!DOCTYPE html>
    <html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Jersey+25&display=swap" rel="stylesheet">
        <script type="module" src="/src/scripts/main.js" defer></script>
        <title>PokePedia | HOME</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-color1">
                <div class="container-fluid">

                    <a class="navbar-brand" href="/">
                        <img src="/public/images/PokePidea.png" alt="Logo" width="55" height="54" class="d-inline-block align-text-top img-fluid w-25">
                        <span class="fw-bolder"></span>
                    </a>

                    <button class="navbar-toggler position-absolute top-0 end-0 mt-2 me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <ul class="navbar-nav fs-4 fw-bolder text-center">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Disabled</a>
                            </li>
                        </ul>
                    </div>

                </div>
            </nav>
        </header>

        <main>
            <div class="container mt-5" id="principal-container">
                
                <nav class="navbar bg-body-black">
                    <div class="container-fluid justify-content-center">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </nav>

                <section id="poke-section">
                    <template class="poke-card-template">
                        <a href="/">
                            <div class="card p-4" style="width: 18rem;">
                                <img src="" alt="" class="card-img-top">
                                <div class="card-body">
                                    <p class="card-text text-center" id="poke-name"></p>
                                    <p class="card-text text-center" id="poke-type"></p>
                                </div>
                            </div>
                        </a>
                    </template>
                </section>

            </div>
        </main>

        <footer>
    
        </footer>
    </body>
</html>
