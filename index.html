<!DOCTYPE html>
    <html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="/public/images/ultraball-logo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Jersey+25&display=swap" rel="stylesheet">
        <meta property="og:title" content="PokePidea">
        <meta property="og:description" content="An academic project to show programming proficiencies">
        <meta property="og:image" content="https://pokepidea.netlify.app/assets/PokePidea-D9Wp0ztK.png">
        <meta property="og:url" content="https://pokepidea.netlify.app/">
        <meta property="og:type" content="website">
        <script type="module" src="/src/scripts/main.js" defer></script>
        <title>PokePedia | HOME</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-color1">
                <div class="container-fluid">

                    <a class="navbar-brand" href="/">
                        <img src="/public/images/PokePidea.png" alt="Logo" width="55" height="54" class="d-inline-block align-text-top img-fluid w-25">
                        <span class="fw-bolder"></span>
                    </a>

                    <button class="navbar-toggler position-absolute top-0 end-0 mt-2 me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <ul class="navbar-nav fs-4 fw-bolder text-center">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Disabled</a>
                            </li>
                        </ul>
                    </div>

                </div>
            </nav>
        </header>

        <main>
            <div class="container mt-5" id="principal-container">
                
                <div class="navbar bg-body-black change-850">
                    <div id="div-searchPokeGen" class="container-fluid justify-content-evenly">

                        <form class="d-flex" role="search" action="/" method="get">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search"/>
                            <button id="btnSearchPokemon" class="btn btn-outline-danger" type="submit">Search</button>
                        </form>
                        
                        <div id="gen-list" class="btn-group dropend" style="font-size: 2rem;">
                            <button type="button" class="btn btn-secondary btn-lg dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #dc0a2d;">
                                Generation
                            </button>
                            <ul id="ul-gen-list" class="dropdown-menu">

                            </ul>
                        </div>

                        <div id="spinner" class="d-flex align-items-center text-danger d-none" style="gap: 10px; font-size: 1.5rem; font-family: Bungee, sans-serif;">
                            <strong role="status">Loading...</strong>
                            <div class="spinner-border ms-auto" aria-hidden="true"></div>
                        </div>

                    </div>
                </div>

                <div id="welcomeMsg" class="card">
                    <div class="card-header">Welcome!!</div>
                    
                    <div class="card-body">
                        <blockquote class="blockquote">
                            <p>Choose a Pokemon generation</p>
                        </blockquote>
                    </div>
                </div>

                <section id="poke-section">
                    <template class="poke-card-template" data-filled="false">
                            <div id="poke-card" class="card p-4" style="width: 18rem;">
                                <img src="" alt="" class="card-img-top" id="pokemon-img">
                                <div class="card-body">
                                    <p class="card-text text-center" id="poke-name"></p>
                                    <p class="card-text text-center" id="poke-type"></p>
                                </div>
                            </div>
                    </template>
                </section>

            </div>
        </main>

        <footer>
    
        </footer>
    </body>
</html>
